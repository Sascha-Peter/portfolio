{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
  <h1 class="text-center">{{ object.project_title }}</h1>
  {% if object.project_description %}<p>{{ object.project_description }}</p>{% endif %}
  {% if project.is_live and project.project_url %}<a href="{{ project.project_url }}" target="_blank">{{ project.project_url }}</a>{% endif %}
  <p><a class="btn btn-link" href="{% url 'project-list' %}" role="button">Back to project list</a></p>
</div>

{% endblock %}
